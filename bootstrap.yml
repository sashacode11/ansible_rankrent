---

- hosts: all
  become: true
  pre_tasks:

  - name: install updates (Ubuntu)
    tags: always
    apt:
      upgrade: dist
      update_cache: yes

- hosts: all
  become: true
  tasks:
  - name: create simone user
    tags: always
    user:
      name: simone
      groups: root
      state: present
      createhome: yes

  - name: Add sudoers file for simone
    copy:
      src: files/sudoer_simone
      dest: /etc/sudoers.d/simone
      owner: root
      group: root
      mode: '0440'
      force: yes
    become: yes

